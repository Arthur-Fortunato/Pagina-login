<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="master-container">
        <div class="login-title">
            <h1>Login</h1>
        </div>
        <div class="inputs-container">
            <div class="box">
                <form action="">
                    <label class="label-form" for="email">Email:</label>
                    <input id="email" type="text" placeholder="seu email" required>

                    <label class="label-form" for="password">Senha:</label>
                    <input id="password" type="password" placeholder="sua senha" required>

                    <div class="checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>

                    <div class="form-button">
                        <button id="button" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
